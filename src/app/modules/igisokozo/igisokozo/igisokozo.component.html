

<audio #correctAudioElement src="../../../assets/audios/claps-44774.mp3" controls hidden></audio>
<audio #incorrectAudioElement src="../../../assets/audios/negative_beeps-6008.mp3" controls hidden></audio>

     <div class="d-flex justify-content-center">
        <img
        [ngClass]="{'position-absolute': true, 'animate-slide': animateImage}"
          *ngIf="correctAnswerImageVisible"
          class="position-absolute"
          style="filter: invert(50%); width: 70px"
          src="../../../assets/images/one.png"
          alt=""
        >
      </div>
      
     




<div 
class="mt-5 ms-4 pt-5" 
*ngIf="!niruze"
>
    <div>
        <div class="w-100 h-100 align-items-center d-flex justify-content-center mb-4">
            <b class="lg-fs">Sokwe !</b>
        </div><br><br>
        <div>
            <div class="w-100 h-100 align-items-center d-flex justify-content-center">
                <button
                 style="border: 10%; border:none" 
                 class="bg-main rounded text-white p-2"
                 (click)="niruze=true">

                    <b class="me-1">Niruze</b>
                <i class="fa fa-arrow-right"></i>


                </button>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <img 
                style="width: 70px;"
                class="bg-main"
                src="../../../assets/images/rocket.gif" 
                alt="">
                 

            </div>

        </div>
    </div>
</div>
<div 
class="igisokozo slide-in"
*ngIf="niruze"
>
<div>
    <div class="d-flex w-100 justify-content-center fs-2 mt-5 slide-in">
        <span>{{igisokozo.igisokozo}}</span>
    </div>
    <div class="mx-5 mt-5 py-2 border border-dark overflow-x-auto rounded p-2 slide-in">
        <div class="form-check fs-5 slide-in d-flex align-items-start"
        *ngFor="let item of igisokozo.answers"
        role="button">
            <input 
             type="radio"
             id="choice"
             name="choice" 
             class="form-check-inputborder border-dark p-2 me-2 custom-radio"
             (click)="checkAnswer(item)"
             [disabled]="answerDisabled"
            >
            <label for="choice" class="form-check-label">{{item.answer}}</label>
        </div>
    
    </div>
    <div *ngIf="hasGivenUp" class="mx-5 mt-3">
        <div class="d-grid">
            <b>Inyishu nziza ni :</b>
            <span>{{goodAnswer}}</span>
        </div>
    </div>
</div>

<div class="mt-5 me-5 float-end">
    <button
    (click)="getIgisokozo()"
        type="button"
        class="rounded p-2 bg-main text-white"
        style="border: none; "
    >
        <b>
        Igikurikira

        </b>
        <i class="fa fa-arrow-right"></i>
        
    </button>
</div>

</div>
<div class="w-100 d-flex justify-content-center">

<dialog id="myDialog" class="rounded shadow animate-slide" style="border: none; width: 100%">
    <div class="float-end">
        <div>
            <b>score :</b>
            <span>{{score}}</span>
        </div>

    </div><br>
    <div *ngIf="!isCorrect">
        <p class="text-center ">
            <i class="fa fa-times-circle fs-x text-danger"></i>
        </p>

        <p
            style="font-weight: 900; font-size: 20px"
            class="text-center"
        >
            Ryooo Kirakunaniye
            <img 
            style="width: 40px;"
            class="bg-main"
            src="../../../assets/images/sad(1).gif" 
            alt="">
        </p>
        <div class="text-center mt-3 w-100 d-flex justify-content-around">
            <b
            (click)="closeModal()"
            type="button"
            class="btn btn-sm me-3 border border-dark"
        >
        <b>Subiramwo</b>
        </b>
            <b
            (click)="giveUp()"
                type="button"
                class="btn  btn-sm me-3 border border-dark"
            >
            <b>Impa</b>
            </b>

            <button
            (click)="getIgisokozo2()"
                type="button"
                class="rounded p-2 bg-main text-white"
                style="border:none"
            >
                <b>
                Igikurikira

                </b>
                <i class="fa fa-arrow-right"></i>
                
            </button>
        </div>
        <div class="mt-2">
            <div>
                <b>Inyishu watanze :</b>
                <span>{{providedAnswer}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="isCorrect">
        <p class="text-center ">
            <i class="fa fa-check-circle fs-x text-success"></i>
        </p>

        <p
            style="font-weight: 900; font-size: 20px"
            class="text-center"
        >
            Uragitoye 
            <i class="fa fa-smile"></i>
        </p>
        <div class=""
        style="width: 100%; display:flex; justify-content:center">
            <span>
                <img 
                style="width: 100px;"
                src="../../../assets/images/wired-outline-1103-confetti.gif" 
                alt="">
            </span>           
        </div>
        
       
      
        <div class="text-center mt-3 w-100 d-flex justify-content-around">
            <b
            (click)="closeModal()"
            type="button"
            class="btn btn-sm me-3 border border-dark"
        >
        <b>Subira inyuma</b>
        </b>
         

            <button
            (click)="getIgisokozo2()"
                type="button"
                class="rounded p-2 bg-main text-white"
                style="border:none"
            >
                <b>
                Igikurikira

                </b>
                <i class="fa fa-arrow-right"></i>
                
            </button>
        </div>
    </div>




</dialog>
</div>
