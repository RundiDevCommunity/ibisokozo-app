<div class="ps-2 pt-1">
    <app-go-back></app-go-back>
   
</div>
<div class="pt-5">
    <div class="w-100 d-flex justify-content-center mb-5 mt-5 ">
        <span class="lg-fs text-main">Login</span>
    </div>

    <div class="w-100 d-flex justify-content-center mt-5">
        <div 
        class=""
        [formGroup]="loginForm"
        (ngSubmit)="login()">
            <div class="d-grid mb-2 form-floating">
                <input
                 type="text" 
                 class="form-control border input rounded" 
                 id="username" 
                 placeholder="Username"
                 formControlName="username"
                 >
                <label for="email" class="">Akazina ukoresha</label>

            </div>
            <div class="d-grid">
                <div class="input-group">
                    <div class="form-floating">
                        <input 
                    type="{{ passwordVisible ? 'text' : 'password' }}" 
                    class="form-control border input rounded" 
                    id="password" 
                    placeholder="Password"
                    formControlName="password">
                  <label for="password" class="mb-1">Akabanga</label>

                    </div>
                    
                    <span class="password-toggle" 
                    >
                    <span
                    (click)="togglePasswordVisibility()"
                    *ngIf="passwordVisible">
                        <i class="fa fa-eye"></i>
                    </span>
                    <span
                    (click)="togglePasswordVisibility()"
                    *ngIf="!passwordVisible">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                                            
                    </span>
                </div>
            </div>
            <div class="float-end mb-2">
                <b
                 class="text-main" 
                 routerLink="/reset-password"
                 style="text-decoration: underline;"
                 role="button">Forgot password</b>
            </div><br><br><br>

            <div class="w-100 d-flex justify-content-center mt-4">
                <button 
                type="submit"
                (click)="login()"
                class="bg-main rounded text-white p-2 px-5 border border-none">
                    <b>Login</b>
                </button>

            </div>
            <div class="mt-3">
                <div>
                    <span>Don't have an account ? </span>
                    <b
                     class="text-main"
                     routerLink="/signup"
                     role="button">Signup</b>
                </div>
            </div>
            
            
            
        </div>

    </div>
</div>
<div class="position-fixed w-100"
style="bottom: 0;">
<app-footer></app-footer>


</div>
